    <script>
        const f = () => {

            const checkedCheckbox = $('.cb:checked').val(); 
            console.log(`${selectedItem} / ${checkedRadio} / ${checkedCheckbox}`)
        };
    </script>

    입력필드/일반1    <input type="text" id="input1"><br>

    라디오/남성       <input type="radio" name="gender" class="gender" value="M"><br>
    라디오/여성       <input type="radio" name="gender" class="gender" value="F"><br>
